<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 128 128" width="128" height="128" role="img" aria-labelledby="title desc">
  <title id="title">Placeholder circular estilo Material</title>
  <desc id="desc">Círculo con elevación, contorno y un ícono de cámara minimalista</desc>
  <style>
    :root{
      --md-surface:#FFFFFF;
      --md-outline:#C6C6C6;
      --md-primary:#6750A4;
      --md-on-surface-variant:#5E5E66;
      --md-shadow: rgba(0,0,0,.18);
    }
    @media (prefers-color-scheme: dark){
      :root{
        --md-surface:#1C1B1F;
        --md-outline:#44464F;
        --md-primary:#D0BCFF;
        --md-on-surface-variant:#CAC4D0;
        --md-shadow: rgba(0,0,0,.6);
      }
    }
    .elev { filter: drop-shadow(0 1px 1px var(--md-shadow)) drop-shadow(0 3px 8px var(--md-shadow)); }
  </style>

  <!-- Base circular con elevación y contorno -->
  <g class="elev" transform="translate(64,64)">
    <circle r="56" fill="var(--md-surface)"/>
    <circle r="56" fill="none" stroke="var(--md-outline)" stroke-width="2"/>
  </g>

  <!-- Anillo sutil -->
  <circle cx="64" cy="64" r="42" fill="none" stroke="var(--md-outline)" stroke-width="2" stroke-dasharray="2 6" opacity=".8"/>

  <!-- Ícono de cámara -->
  <g transform="translate(64,64)">
    <rect x="-18" y="-10" rx="6" ry="6" width="36" height="22" fill="none" stroke="var(--md-on-surface-variant)" stroke-width="2"/>
    <rect x="-6" y="-16" rx="3" ry="3" width="12" height="6" fill="none" stroke="var(--md-on-surface-variant)" stroke-width="2"/>
    <circle r="7" fill="none" stroke="var(--md-primary)" stroke-width="3"/>
    <circle r="2" fill="var(--md-primary)" opacity=".9"/>
  </g>
</svg>
