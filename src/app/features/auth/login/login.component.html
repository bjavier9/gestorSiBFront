<div class="login-shell">
  <div class="login-card">
    <header class="login-card__header">
      <img
        ngSrc="logo.png"
        alt="Company Logo"
        width="80"
        height="80"
        priority
        class="login-card__logo"
      />
      <h1 class="login-card__title">Welcome back</h1>
      <p class="login-card__subtitle">Please enter your credentials to sign in.</p>
    </header>

    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="login-form">
      <label class="form-field">
        <span class="form-field__label">Email</span>
        <div class="form-field__input-wrapper">
          <span class="form-field__icon" aria-hidden="true">‚úâÔ∏è</span>
          <input
            formControlName="email"
            type="email"
            autocomplete="email"
            placeholder="you@example.com"
            class="form-field__input"
          />
        </div>
        @if (loginForm.get('email')?.hasError('email') && !loginForm.get('email')?.hasError('required')) {
          <p class="form-field__error">Enter a valid email address.</p>
        } @else if (loginForm.get('email')?.hasError('required')) {
          <p class="form-field__error">Email is required.</p>
        }
      </label>

      <label class="form-field">
        <span class="form-field__label">Password</span>
        <div class="form-field__input-wrapper">
          <span class="form-field__icon" aria-hidden="true">üîí</span>
          <input
            formControlName="password"
            [type]="hidePassword() ? 'password' : 'text'"
            autocomplete="current-password"
            placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢"
            class="form-field__input form-field__input--with-button"
          />
          <button
            type="button"
            class="form-field__toggle"
            (click)="togglePasswordVisibility($event)"
            [attr.aria-label]="hidePassword() ? 'Show password' : 'Hide password'"
          >
            {{ hidePassword() ? 'Show' : 'Hide' }}
          </button>
        </div>
        @if (loginForm.get('password')?.hasError('required')) {
          <p class="form-field__error">Password is required.</p>
        }
      </label>

      @if (error()) {
        <div class="login-error" role="alert">
          {{ error() }}
        </div>
      }

      <button
        type="submit"
        class="login-submit"
        [disabled]="loginForm.invalid || loading()"
      >
        @if (loading()) {
          <span class="login-submit__spinner" aria-hidden="true"></span>
          <span>Signing in...</span>
        } @else {
          <span>Sign in</span>
        }
      </button>
    </form>
  </div>
</div>
