<section class="company-form">
  <header class="company-form__header">
    <h1>Create office</h1>
    <p>Register a new office for this company.</p>
    <a [routerLink]="['/admin/companies', companyId]">Back to company overview</a>
  </header>

  <form class="company-form__body" [formGroup]="form" (ngSubmit)="submit()">
    <label class="company-form__field">
      <span>Office name</span>
      <input type="text" formControlName="name" />
    </label>

    <label class="company-form__field">
      <span>City</span>
      <input type="text" formControlName="city" />
    </label>

    <label class="company-form__field">
      <span>Phone</span>
      <input type="tel" formControlName="phone" />
    </label>

    <button type="submit">Create office</button>
  </form>

  <p *ngIf="message()" class="company-form__message">
    {{ message() }}
  </p>
</section>
