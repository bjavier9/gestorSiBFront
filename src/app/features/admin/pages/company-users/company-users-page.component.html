<section class="company-form">
  <header class="company-form__header">
    <h1>Create user</h1>
    <p>Provide the details for the new company user.</p>
    <a [routerLink]="['/admin/companies', companyId]">Back to company overview</a>
  </header>

  <form class="company-form__body" [formGroup]="form" (ngSubmit)="submit()">
    <label class="company-form__field">
      <span>First name</span>
      <input type="text" formControlName="firstName" />
    </label>

    <label class="company-form__field">
      <span>Last name</span>
      <input type="text" formControlName="lastName" />
    </label>

    <label class="company-form__field">
      <span>Email</span>
      <input type="email" formControlName="email" />
    </label>

    <label class="company-form__field">
      <span>Role</span>
      <input type="text" formControlName="role" />
    </label>

    <button type="submit">Create user</button>
  </form>

  <p *ngIf="message()" class="company-form__message">
    {{ message() }}
  </p>
</section>
