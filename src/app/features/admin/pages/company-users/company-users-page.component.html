<mat-card class="company-form mat-elevation-z1">
  <mat-card-header>
    <mat-card-title>Create user</mat-card-title>
    <mat-card-subtitle>Provide the details for the new company user.</mat-card-subtitle>
  </mat-card-header>

  <mat-card-content>
    <form class="company-form__body" [formGroup]="form" (ngSubmit)="submit()">
      <mat-form-field appearance="outline">
        <mat-label>First name</mat-label>
        <input matInput type="text" formControlName="firstName" autocomplete="given-name" />
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Last name</mat-label>
        <input matInput type="text" formControlName="lastName" autocomplete="family-name" />
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Email</mat-label>
        <input matInput type="email" formControlName="email" autocomplete="email" />
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Role</mat-label>
        <input matInput type="text" formControlName="role" autocomplete="organization-title" />
      </mat-form-field>

      <div class="company-form__actions">
        <a mat-stroked-button color="primary" [routerLink]="['/admin/companies', companyId]">
          Back to company overview
        </a>
        <button mat-flat-button color="primary" type="submit">
          Create user
        </button>
      </div>
    </form>

    <p *ngIf="message()" class="company-form__message mat-body-medium">
      {{ message() }}
    </p>
  </mat-card-content>
</mat-card>
