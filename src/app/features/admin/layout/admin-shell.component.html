<div class="admin-shell">
  <aside class="admin-shell__sidebar">
    <div class="admin-shell__brand">
      <div class="admin-shell__brand-icon">
        <span aria-hidden="true">🛡️</span>
      </div>
      <div>
        <p class="admin-shell__brand-title">Super Admin</p>
        <p class="admin-shell__brand-subtitle">SIP Platform</p>
      </div>
    </div>

    <nav class="admin-shell__nav">
      <a
        routerLink="/admin/companies"
        routerLinkActive="admin-shell__nav-item--active"
        [routerLinkActiveOptions]="{ exact: true }"
        class="admin-shell__nav-item"
      >
        <span aria-hidden="true" class="admin-shell__nav-icon">🏢</span>
        <span class="admin-shell__nav-text">Companies</span>
      </a>
    </nav>
  </aside>

  <section class="admin-shell__main">
    <header class="admin-shell__header">
      <div class="admin-shell__header-left">
        <img src="logo.svg" alt="SIP logo" class="admin-shell__logo" />
        <span class="admin-shell__title">SIP</span>
      </div>
      <button type="button" class="admin-shell__logout" (click)="logout()">
        <span class="admin-shell__logout-icon" aria-hidden="true">⎋</span>
        Logout
      </button>
    </header>

    <main class="admin-shell__page">
      <router-outlet />
    </main>
  </section>
</div>
