<mat-sidenav-container class="admin-shell">
  <mat-sidenav class="admin-shell__sidenav" mode="side" opened>
    <div class="admin-shell__brand">
      <mat-icon aria-hidden="true">shield_person</mat-icon>
      <span>Super Admin</span>
    </div>
    <mat-nav-list>
      <a
        mat-list-item
        class="admin-shell__nav-item"
        routerLink="/admin/companies"
        routerLinkActive="admin-shell__nav-item--active"
        [routerLinkActiveOptions]="{ exact: true }"
      >
        <mat-icon matListItemIcon aria-hidden="true">apartment</mat-icon>
        <span class="admin-shell__nav-text">Companies</span>
      </a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content class="admin-shell__content">
    <mat-toolbar class="admin-shell__toolbar mat-elevation-z2">
      <img src="logo.svg" alt="SIB logo" class="admin-shell__logo" />
      <span class="admin-shell__title">SIB</span>
      <span class="admin-shell__spacer"></span>
      <button mat-stroked-button (click)="logout()" color="primary">
        <mat-icon aria-hidden="true">logout</mat-icon>
        Logout
      </button>
    </mat-toolbar>
    <div class="admin-shell__page">
      <router-outlet />
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
