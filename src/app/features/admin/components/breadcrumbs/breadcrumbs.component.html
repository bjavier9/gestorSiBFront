@if (items.length) {
  <nav aria-label="Breadcrumb" class="text-sm">
    <ol class="flex flex-wrap items-center gap-2 text-slate-500">
      @for (item of items; track item; let last = $last) {
        <li class="flex items-center gap-2">
          @if (!last && item.link) {
            <a
              [routerLink]="item.link"
              class="inline-flex items-center font-medium transition hover:text-slate-700 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-sky-500"
            >
              {{ item.label }}
            </a>
          } @else {
            <span
              [attr.aria-current]="last ? 'page' : null"
              class="font-medium"
              [class.text-slate-700]="last"
              [class.text-slate-500]="!last"
            >
              {{ item.label }}
            </span>
          }
          @if (!last) {
            <span aria-hidden="true" class="text-slate-300">/</span>
          }
        </li>
      }
    </ol>
  </nav>
}
