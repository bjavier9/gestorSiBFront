<div class="admin-dashboard">
  <!-- El h1 ha sido removido. El título ahora está en el layout principal. -->
  <p>Bienvenido. Desde aquí puedes gestionar los recursos de la aplicación.</p>

  <div class="dashboard-cards">
    <!-- Tarjeta para la gestión de compañías con ícono -->
    <mat-card class="dashboard-card" [routerLink]="['/admin/companies']">
      <mat-card-header>
        <div mat-card-avatar><mat-icon>business</mat-icon></div>
        <mat-card-title>Gestionar Compañías</mat-card-title>
        <mat-card-subtitle>Administra los datos, estado y configuración de las compañías.</mat-card-subtitle>
      </mat-card-header>
    </mat-card>

    <!-- Tarjeta para usuarios (deshabilitada) con ícono -->
    <mat-card class="dashboard-card disabled">
      <mat-card-header>
        <div mat-card-avatar><mat-icon>group</mat-icon></div>
        <mat-card-title>Gestionar Usuarios</mat-card-title>
        <mat-card-subtitle>Próximamente...</mat-card-subtitle>
      </mat-card-header>
    </mat-card>

  </div>
</div>
